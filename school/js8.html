<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    body {
        font-size: 24px;
        text-align: left;
        font-family: Arial, Helvetica, sans-serif;
        padding: 0 10vw 0 10vw;
    }
    p,input,button,span {
        font-size: 24px;
    }
</style>
<script>
    function f1() {
        var ans1=["zero","one","two","three","four","five","six","seven","eight","nine","ten","eleven","twelve","thirteen","fourteen","fifteen","sixteen","seventeen","eighteen","nineteen"];
        var ans2=["","","twenty","thirty","forty","fifty","sixty","seventy","eighty","ninety"];

        p=$("#a").val().split("").map(Number);
        a=parseInt($("#a").val());

        if (a<19) {
            ans=ans1[a];
        }

        if (a==100) {
            ans="one hundred";
        }

        if (a>=20 && a<100) {
            ans=ans2[p[0]];
            if (p[1]>0) {
                ans=ans2[p[0]]+" "+ans1[p[1]];
            }
        }
        $("#ans").text(ans);
    }
</script>
</head>
<body>

<h1>Translate numbers to english</h1>
<p>input number(1-100): <input type="text" id="a" size="2"><button onclick="f1()">translate</button></p>
<p>english: <span id="ans"></span></p>
</body>
</html>
