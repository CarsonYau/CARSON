<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }
    span, p, input, button {
        font-size: 1.3em;
    }
    div {
        margin: 10px 10px 10px 10px;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

function f1(){
    x2=parseFloat($("#x2").val());
    x1=parseFloat($("#x1").val());
    y2=parseFloat($("#y2").val());
    y1=parseFloat($("#y1").val());

    d=Math.sqrt(((x2-x1)**2)+((y2-y1)**2));

    $("#ans").val(d);
}

</script>
</head>
<body>
    <h1>Distance between two points Caculator</h1>
    <img src="https://dr282zn36sxxg.cloudfront.net/datastreams/f-d%3Af6c53449f1c70b3d208022b6911acbc7369d41cc59ddcbd456917120%2BCOVER_PAGE%2BCOVER_PAGE.1">
    <p>
    Please input x<sub>2</sub> x<sub>1</sub> y<sub>2</sub> y<sub>1</sub> according to the formula
    </p>
<div>
    <h2>Caculate d</h2>
    <span>x<sub>2</sub>: </span><input id="x2" type="text" size="2">
    <span>x<sub>1</sub>: </span><input id="x1" type="text" size="2">
    <span>y<sub>2</sub>: </span><input id="y2" type="text" size="2">
    <span>y<sub>1</sub>: </span><input id="y1" type="text" size="2">
    <button onclick="f1()">Caculate</button>
</div>
<div>
    <span>d: </span><input id="ans" type="text" readonly="readonly">
</div>
</body>
</html>
