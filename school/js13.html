<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    html {
        text-align: center;
    }
    span {
        font-size: 40px;
        padding: 1vh 0 1vh 0;
    }
    div {
        padding: 10px;
    }
    .show {
        width: 300px;
        font-size: 24px;
    }
    .show img{
        width: 200px;
    }
</style>
<script>
function start(){
    r="";
    for (i=1;i<=10;i=i+1) {
        r=r+"<button class='show' id='b"+i;
        r=r+"' onclick='run("+i;
        r=r+")'>"+i;
        r=r+"<br><img src='https://i.ytimg.com/vi/qngckNXZmVQ/maxresdefault.jpg' width='70px'><br>do you speak japanese?</button>";
    }
    alert(r);
    $("#main").html(r);
}
</script>
</head>
<body>

<div>
<span><button onclick="start()">START</button><br></span>
<button class="show" id="b1" onclick="run(1)">1</button>
<button class="show" id="b2" onclick="run(2)">2</button>
<button class="show" id="b3" onclick="run(3)">3</button>
<button class="show" id="b4" onclick="run(4)">4</button>
<button class="show" id="b5" onclick="run(5)">5</button>
<button class="show" id="b6" onclick="run(6)">6</button>
<button class="show" id="b7" onclick="run(7)">7</button>
<button class="show" id="b8" onclick="run(8)">8</button>
<button class="show" id="b9" onclick="run(9)">9</button>
<button class="show" id="b10" onclick="run(10)">10</button>
</div>
<div id="main">
    
</div>

</body>
</html>
